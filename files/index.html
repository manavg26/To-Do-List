<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDoList App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 min-vh-100" id="tasksDisplaySide">
                    <div class="m-3 mb-4" id="listHeading">
                        <h2 class="font-weight-bolder">TASK LIST</h2>
                        <p>Add tasks to the list by typing to the right (or scroll depending on the screen size) and pressing enter. You may then view pending tasks below.</p>
                    </div>
                    <div id="taskShow">

                    </div>
                </div>
                <div class="col-md-7 vh-100 pr-0" id="tasksCreateSide">
                    <textarea class="display-4 font-weight-bolder p-3 border-0 h-100 w-100" id="taskEntry" placeholder="I need to..."></textarea>
                </div>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
